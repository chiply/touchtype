name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        emacs-version:
          - 29.4
          - 30.2
          - snapshot

    steps:
      - uses: actions/checkout@v4

      - name: Cache Nix store  # setup-emacs uses Nix on Linux
        if: runner.os != 'Windows'
        uses: DeterminateSystems/magic-nix-cache-action@main

      - name: Set up Emacs
        uses: jcs090218/setup-emacs@master
        with:
          version: ${{ matrix.emacs-version }}

      - name: Set up Eask
        uses: emacs-eask/setup-eask@master
        with:
          version: 'snapshot'

      - name: Cache Eask dependencies
        uses: actions/cache@v4
        with:
          path: .eask
          key: eask-${{ runner.os }}-${{ matrix.emacs-version }}-${{ hashFiles('Eask') }}

      - name: Install dependencies
        shell: bash
        run: |
          rc=0; eask install-deps || rc=$?
          if [ "$rc" -ne 0 ] && [ "$rc" -ne 2 ]; then exit $rc; fi  # 2 = no deps

      - name: Byte compile
        run: eask compile

      - name: Run tests
        run: eask test ert test/touchtype-test.el

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Cache Nix store  # setup-emacs uses Nix on Linux
        uses: DeterminateSystems/magic-nix-cache-action@main

      - name: Set up Emacs
        uses: jcs090218/setup-emacs@master
        with:
          version: 29.4

      - name: Set up Eask
        uses: emacs-eask/setup-eask@master
        with:
          version: 'snapshot'

      - name: Cache Eask dependencies
        uses: actions/cache@v4
        with:
          path: .eask
          key: eask-lint-${{ hashFiles('Eask') }}

      - name: Install dependencies
        shell: bash
        run: |
          rc=0; eask install-deps || rc=$?
          if [ "$rc" -ne 0 ] && [ "$rc" -ne 2 ]; then exit $rc; fi  # 2 = no deps

      - name: Package lint
        run: eask lint package

      - name: Checkdoc
        run: eask lint checkdoc

      - name: Elisp lint
        run: eask lint elisp-lint

      - name: Relint
        run: eask lint relint
